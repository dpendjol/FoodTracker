name: Deploy without ssh

on:
  push:
    branches:    
      - main

jobs:
  build:

    runs-on: self-hosted

    steps:
    - name: Checking out repo
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      # Specify some input for this particular action
      with:
        python-version: '3.8.6'
    - name: Install Dependencies
      run: pip install -r requirements.txt
    - name: Run tests
      run: pytest
      if: success ()
    - name: Copy files
      run: |
        rm -rf ${{ secrets.HOMEDIR }}/foodtracker
        cp -r $GITHUB_WORKSPACE/ ${{ secrets.HOMEDIR }}/foodtracker
    - name: Install everything
      run: | 
        cd ${{ secrets.HOMEDIR }}/foodtracker
        python3 -m venv env
        source ./env/bin/activate
        pip3 install -r requirements.txt
        sudo /bin/systemctl restart foodtracker.service
    - name: Done
      if: success()
      run: echo "Succes !! All done, enjoy"
